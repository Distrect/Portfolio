<section id="personal-section">
  <div class="section-inner layout">
    <h3 class="navigate-header h3">Who am I?</h3>
    <div id="personal-info">
      <div id="deneme">
        <div id="personal-image-wrapper">
          <img id="me" src="assets/images/1-1.png" alt="" />
        </div>
      </div>
      <div id="info-intro-wrapper">
        <div id="intro">
          <h4 class="heading">Hello there, nice to meet you...</h4>
          <p class="paragraph p">
            {{ me.intro }}
          </p>
        </div>
        <div id="info">
          <div class="info-item" *ngFor="let item of me.personalInfo">
            <span class="info-label">
              {{ item.label }}
            </span>
            <p class="info-item-text">
              {{ item.attribute }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
