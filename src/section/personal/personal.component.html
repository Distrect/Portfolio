<section id="personal-section" class="layout">
  <h3 class="navigate-header">Who am I?</h3>
  <div id="personal-info">
    <div id="personal-image-wrapper">
      <img id="me" src="assets/images/1-1.png" alt="" />
    </div>
    <div id="intro">
      <h4 class="heading">Hello there, nice to meet you...</h4>
      <p class="paragraph">
        {{ me.intro }}
      </p>
    </div>
    <div id="info">
      <ul>
        <div class="col">
          <li>
            <img src="assets/svg/person.svg" class="icon" alt="" />
            <p class="label-text">
              {{ me.fullName }}
            </p>
          </li>
          <li>
            <img src="assets/svg/calendar.svg" class="icon" alt="" />
            <p class="label-text">
              {{ transformDate() }}
            </p>
          </li>
          <li>
            <img src="assets/svg/location.svg" class="icon" alt="" />
            <p class="label-text">
              {{ me.location }}
            </p>
          </li>
        </div>
        <div class="col">
          <li>
            <img src="assets/svg/status.svg" class="icon" alt="" />
            <p class="label-text">
              {{ me.status }}
            </p>
          </li>
          <li>
            <img src="assets/svg/code.svg" class="icon" alt="" />
            <p class="label-text">
              {{ me.title }}
            </p>
          </li>
        </div>
      </ul>
    </div>
  </div>
</section>
