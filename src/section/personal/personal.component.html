<section id="personal-section" class="layout section-limiter">
  <h3 class="navigate-header h3">Who am I?</h3>
  <div id="section-content">
    <div class="personal-image-wrapper">
      <img class="personal-image" src="assets/images/1-1.png" alt="" />
    </div>
    <div class="personal-article-container">
      <article>
        {{ me.intro }}
      </article>
    </div>
    <div class="personal-details-container">
      <ul id="personal-details">
        <li class="personal-details-item" *ngFor="let item of me.personalInfo">
          <div class="item-icon-wrapper">
            <img src="assets/svg/person.svg" alt="" class="item-icon" />
          </div>
          <span class="item-text">
            {{ item.attribute }}
          </span>
        </li>
      </ul>
    </div>
    <div class="characteristics-container">
      <div class="characterstic">
        <img
          class="characteristic-icon"
          src="assets/svg/intelligence.svg"
          alt=""
        />
      </div>
      <div class="characterstic">
        <img
          class="characteristic-icon"
          src="assets/svg/result-oriented.svg"
          alt=""
        />
      </div>
      <div class="characterstic">
        <img
          class="characteristic-icon"
          src="assets/svg/problem-solving.svg"
          alt=""
        />
      </div>
      <div class="characterstic">
        <img class="characteristic-icon" src="assets/svg/curious.svg" alt="" />
      </div>
    </div>
  </div>
</section>
