<section id="personal-section">
  <div class="section-inner layout">
    <h3 class="navigate-header h3">Who am I?</h3>
    <div id="personal-info">
      <div id="deneme" class="top-to-appear-anim">
        <div id="personal-image-wrapper">
          <div id="me-wrapper">
            <img id="me" src="assets/images/1-1.png" alt="" />
          </div>
          <div class="button-group">
            <button class="fixed-button">Download CV</button>
            <a
              href="https://www.linkedin.com/in/samet-sar%C4%B1%C3%A7i%C3%A7ek-779212272?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app"
              target="_blank"
              class="btn color-button"
              >Linkedin</a
            >
          </div>
        </div>
      </div>
      <div id="info-intro-wrapper" class="left-to-appear-anim">
        <div id="intro">
          <h4 class="heading">Hello there, nice to meet you...</h4>
          <p class="paragraph p">
            {{ me.intro }}
          </p>
        </div>
        <div id="info">
          <div class="col">
            <div
              class="info-item"
              *ngFor="let item of me.personalInfo | slice : 0 : 4"
            >
              <span class="info-label">
                {{ item.label }}
              </span>
              <p class="info-item-text">
                {{ item.attribute }}
              </p>
            </div>
          </div>
          <div class="col">
            <div
              class="info-item"
              *ngFor="let item of me.personalInfo | slice : 4"
            >
              <span class="info-label">
                {{ item.label }}
              </span>
              <p class="info-item-text">
                {{ item.attribute }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
