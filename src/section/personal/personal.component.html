    <div class="personal-article-container">
      <h4 class="article-header">Introduction</h4>
      <article>
        {{ me.intro }}
      </article>
    </div>
    <div class="personal-article-container second">
      <h4 class="article-header">Background</h4>
      <article>
        {{ me.background }}
      </article>
    </div>
    <div class="personal-details-container">
      <ul id="personal-details">
        <li class="personal-details-item" *ngFor="let item of me.personalInfo">
          <div class="item-icon-wrapper"></div>
          <span class="item-text">
            {{ item.attribute }}
          </span>
        </li>
      </ul>
    </div>
    <div class="action-container">
      <uibutton
        text="Download CV"
        download="cv.pdf"
        link="assets/cv/cv.pdf"
      ></uibutton>
    </div>
  </div>
</section>
